<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>
<body  scroll='no'>
    <div style="margin-top: 20px">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 120px">分类名称</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input kindsName" style="width: 200px">
            </div>
        </div>
        <hr style="border: 1px dashed">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 120px">添加属性</label>
            <div class="layui-input-block">
                <input class="shuxing layui-input sxVal" type="text" style="width: 200px">
                <br>
            </div>

            <div class="layui-input-block">
                <button class="addAtr layui-btn layui-btn-small">增加属性</button>
            </div>
            <br><br><br>
            <div class="layui-input-block" style="float: right;margin-right: 20px">
                <button class="keep layui-btn layui-btn-warm">确认保存</button>
            </div>
        </div>

    </div>

</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/dest/layui.all.js"></script>
<script src="../../js/layui/laydate/laydate.js"></script>
<script src="../../js/addKinds.js"></script>
</html>
