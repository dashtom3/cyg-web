<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/regester.css"/>
	</head>
	<body>
		<div class="regester-content">
			<span class="regester-title">新用户注册</span>
			<div class="person-type">
				<button>学生</button>
				<button>教工</button>
				<button>校友</button>
				<button>企业</button>
			</div>
			<!-------------个人信息---------------->
			
			<div class="regester-top">									
				<span class="person-information">1.个人信息</span>
				<div class="person-name">
					<span >姓名</span>
					<input type="text" name=""  placeholder="不可更改"/>
				</div>		
				<div class="person-number">
					<span >学号</span>
					<input type="text" name="" class="person-number" value="" placeholder="不可更改"/>
				</div>
				<div class="regester-ma">
					<div class="person-ma">
						<span>密码</span>
						<input type="text" name=""  value="" placeholder="密码"/>
					</div>
					<div class="person-rema">
						<span>重复密码</span>
						<input type="text" name=""  value="" />
					</div>	
				</div>		
			</div>
			<div class="college">	
				<span>学院/部门/单位</span>	
				<select name="">
					<option value="">学院/部门/单位</option>
					<option value="">学院/部门/单位</option>
					<option value="">学院/部门/单位</option>
				</select>
			</div>
			<div class="major">	
				<span>专业方向</span>
				<select name="" >
					<option value="">专业方向</option>
					<option value="">专业方向</option>
					<option value="">专业方向</option>
				</select>
			</div>
			<div class="regester-person-bottom">							
				<div class="emal">
					<span >电子邮件</span>
					<input type="text" name=""  value="" />
				</div>
				<div class="call-number">
					<span >联系电话</span>
					<input type="text" name=""  value="" />
				</div>	
			</div>
			<div class="summary">
				<span>个人简介</span>
				<textarea name="" placeholder="个人简介，专业特长">
					
				</textarea>
			</div>
			<div class="selfdom">
				<span class="self-title">2.个性标签</span>	
				<div class="self-flex">
					<button>文</button>
					<button>理</button>
					<button>工</button>
					<button>农</button>
					<button>医</button>
				</div>
				<div class="self-flex">
					<button>财务管理</button>
					<button>团队管理</button>
					<button>宣传联络</button>
					<button>问卷星</button>
					<button>公众号管理</button>	
				</div>
				<div class="self-flex">
					<button>计算机编程</button>
					<button>摄影</button>
					<button>体育运动 </button>
					<button>信息检索</button>
					<button>报告撰写</button>	
				</div>
				<div class="self-flex">
					<button>结构建模</button>
					<button>有限元分析</button>
					<button>matlab</button>
					<button>仿真计算</button>
					<button>autoCAD</button>
				</div>																				
				<button class="complete">完成</button>
			</div>	
		</div>
	</body>
</html>
